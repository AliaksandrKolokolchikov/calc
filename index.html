<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>OnlineCalculator</title>
</head>

<body>
    <div class="calc">
        <div class="cacl__window">
            <input class="window" type="text" value="" placeholder="0">
        </div>
        <div class="button__calc">
            <button class="btn ac clear" type="button">AC</button>
            <button class="btn plus-minus opiracion" type="button">+/-</button>
            <button class="btn percents" type="button">%</button>
            <button class="btn division opiracion" type="button">/</button>

            <button class="btn seven number" type="button">7</button>
            <button class="btn eight number" type="button">8</button>
            <button class="btn nine number" type="button">9</button>
            <button class="btn myltiply opiracion" type="button">X</button>

            <button class="btn four number" type="button">4</button>
            <button class="btn five number" type="button">5</button>
            <button class="btn six number" type="button">6</button>
            <button class="btn minus opiracion" type="button">-</button>

            <button class="btn one number" type="button">1</button>
            <button class="btn two number" type="button">2</button>
            <button class="btn three number" type="button">3</button>
            <button class="btn plus opiracion" type="button">+</button>

            <button class="btn zero number" type="button">0</button>
            <button class="btn dot" type="button">.</button>
            <button class="btn ravno result" type="button">=</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
