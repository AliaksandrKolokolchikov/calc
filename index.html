<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>OnlineCalculator</title>
</head>

<body>
    <div class="calc">
        <div class="cacl__window">
            <input class="window" type="text" placeholder="0">
        </div>
        <div class="button__calc">
            <button class="btn ac " type="button">AC</button>
            <button class="btn plus-minus" type="button">+/-</button>
            <button class="btn percents" type="button">%</button>
            <button class="btn division" type="button">/</button>

            <button class="btn seven" type="button">7</button>
            <button class="btn eight" type="button">8</button>
            <button class="btn nine" type="button">9</button>
            <button class="btn myltiply" type="button">X</button>

            <button class="btn four" type="button">4</button>
            <button class="btn five" type="button">5</button>
            <button class="btn six" type="button">6</button>
            <button class="btn minus" type="button">-</button>

            <button class="btn one" type="button">1</button>
            <button class="btn two" type="button">2</button>
            <button class="btn three" type="button">3</button>
            <button class="btn plus" type="button">+</button>

            <button class="btn zero" type="button">0</button>
            <button class="btn dot" type="button">.</button>
            <button class="btn ravno" type="button">=</button>
        </div>
    </div>
</body>

</html>
